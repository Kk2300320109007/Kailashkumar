<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>What can js do</h2>
    <p>change attribute value</p>
    <button type="button" onclick="document.getElementById('Myimage').src='off.gif'">Turn off the light</button>
    <img id="Myimage" src="off.gif" style="width: 100px;"
    <button type="button" onclick="document.getElementById('Myimage').src='on.gif'">Turn on the light</button>    
</body>
