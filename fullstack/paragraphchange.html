<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        function myFun(){
            document.getElementById('demo').innerHTML="paragraph changed.";
        }
    </Script>
</head>
<body>
    <p id="demo">change paragraph</p>
    <button type="button" onclick="myFun()">Clic Me:</button>
    
</body>
</html>
