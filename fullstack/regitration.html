<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Registration Form</title>
    <link rel="stylesheet" href="res.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form action="#" method="post">
            <h2>Personal Information</h2>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <h2>Address Information</h2>
            <label for="address">Current Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>

            <h2>Emergency Contact</h2>
            <label for="emergency_name">Emergency Contact Name:</label>
            <input type="text" id="emergency_name" name="emergency_name" required>

            <label for="emergency_phone">Emergency Contact Number:</label>
            <input type="tel" id="emergency_phone" name="emergency_phone" pattern="[0-9]{10}" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
