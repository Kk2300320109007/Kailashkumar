<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Item Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    
    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      padding: 15px;
      text-align: left;
    }
    
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    tr:hover {
      background-color: #ddd;
    }

    td {
      padding: 12px;
    }
   
    tfoot td {
      font-weight: bold;
      background-color: #e9e9e9;
      padding: 15px;
      text-align: center;
    }
 
    table, th, td {
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<h2>Styled Item Table with Header, Rows, and Footer</h2>

<table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Type</th>
      <th>Cost</th>
      <th>Availability</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Apple</td>
      <td>Fruit</td>
      <td>$1.50</td>
      <td>120</td>
    </tr>
    <tr>
      <td>Carrot</td>
      <td>Vegetable</td>
      <td>$0.80</td>
      <td>200</td>
    </tr>
    <tr>
      <td>Bread</td>
      <td>Bakery</td>
      <td>$2.00</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Milk</td>
      <td>Dairy</td>
      <td>$1.20</td>
      <td>180</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">Total Items: 4</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
